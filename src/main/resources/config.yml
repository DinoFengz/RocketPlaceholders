# RocketPlaceholders Wiki: https://docs.rocketplugins.space/rocketplaceholders

# RocketPlaceholders prefix
prefix: "&c&lRocket&e&lPlaceholders &f&lÂ»&r"
no_permission: "&cYou do not have permission to use this command!"
debug: false

#Enable Update Message on Join. Default: true
update-message: true

mysql:
  # If this is not enabled will be used local placeholders
  enabled: false
  # The main server is the server from the placeholders are copied
  main: false
  # Database information
  ip: 0.0.0.0
  port: 3306
  username: ""
  password: ""
  database: ""


# RocketPlaceholders custom placeholders

placeholders:

  1:
    placeholder: "test"
    text: "This is an example"
    conditions:
      permissionExample:
        type: PERMISSION # LIST: https://jd.rocketplugins.space/rocketplaceholders/me/lorenzo0111/rocketplaceholders/creator/conditions/RequirementType.html
        value: "rocketplaceholder.example"
        text: "Example text with a permission condition"
      itemExample:
        type: ITEM
        material: STONE
        colors: true # Translate color codes
        name: "&cExample"
        text: "Example text with a item condition"
